<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0" />
    <link rel="stylesheet"
          href="style.css" />
    <title>Coding Frenzy Quiz</title>
</head>

<body>
    <div class="containerNew">
        <header>
            <div>
                <a href="highscore.html">
                    <button class="scores-header" 
                            id="view-high-scores">
                        View High Scores
                    </button>
                </a>
            </div>

            <div class="timer">
                <p>
                    Time:
                    <span id="timer">
                        0
                    </span>
                </p>
            </div>
        </header>

        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" 
                     id="start-screen">
                    <h1 id="top">
                        Code Masters
                    </h1>
                    <h1>
                        Coding Frenzy Challenge
                    </h1>
                    <p>
                        Try to answer the following
                        code-related questions within
                        the time limit. Keep in mind
                        that incorrect answers will
                        penalize your score/time by
                        ten seconds!
                    </p>
                    <button id="start">
                        Start Quiz
                    </button>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options">
                    <!-- Add some interactive elements here, such as radio buttons or checkboxes -->
                    <input type="radio" id="option1" name="answer">
                    <label for="option1">Option 1</label><br>
                    <input type="radio" id="option2" name="answer">
                    <label for="option2">Option 2</label><br>
                    <input type="radio" id="option3" name="answer">
                    <label for="option3">Option 3</label><br>
                    <input type="radio" id="option4" name="answer">
                    <label for="option4">Option 4</label><br>
                </div>
            </div>

            <div class="hide" id="quiz-end">
                <h2>All Done!</h2>
                <p>Your final score is:
                    <span id="score-final">
                    </span>
                </p>
                <p>
                    Please enter your name:
                    <input type="text" 
                           id="name" 
                           max="3" />
                    <button id="submit-score">
                        Submit
                    </button>
                </p>
            </div>

            <div id="feedback" 
                 class="feedback hide">
                <!-- Add some interactive elements here, such as a progress bar or a score counter -->
                <progress id="progress" value="0" max="100"></progress>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
